<html ng-app="chitter" class="ng-scope"><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}.ng-hide-add-active,.ng-hide-remove{display:block!important;}</style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="http://ricostacruz.com/nprogress/nprogress.css" media="screen" rel="stylesheet" type="text/css">
    <script src="http://ricostacruz.com/nprogress/nprogress.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
    <script src="https://rawgit.com/urish/angular-moment/master/angular-moment.min.js"></script>
    <script src="javascript/application.js" type="text/javascript"></script>
    <link href="stylesheets/application.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-controller="ChitterCtrl" class="ng-scope">
    
    <nav class="navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="btn-group pull-right">
          <btn class="btn btn-default dropdown-toggle" data-target="#signUp" data-toggle="modal">Sign Up!</btn>
        </div>
        <div class="btn-group pull-right">
          <btn class="btn btn-default dropdown-toggle" data-target="#logIn" data-toggle="modal">Log In!</btn>
        </div>
      </div>
    </nav>
    <div aria-hidden="" aria-labelledby="myModalLabel" class="modal fade" id="signUp" role="dialog" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign-Up Form</h4>
          </div>
          <div class="modal-body">
            <form action="/users" method="post" class="ng-pristine ng-valid">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="register_email" type="text">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="register_password" type="password">
              </div>
              <div class="form-group">
                <label>Password Confirmation</label>
                <input class="form-control" name="register_password_confirmation" type="password">
              </div>
              <div class="form-group">
                <input class="btn btn-default" type="submit" value="Sign Up">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div aria-hidden="" aria-labelledby="myModalLabel" class="modal fade" id="logIn" role="dialog" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign-Up Form</h4>
          </div>
          <div class="modal-body">
            <form action="/sessions" method="post" class="ng-pristine ng-valid">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="login_email" type="text">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="login_password" type="password">
              </div>
              <div class="form-group">
                <input class="btn btn-default" type="submit" value="Log In">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container app-wrapper" style="margin-top: 100px">
      <div class="cheet-wrapper">
        <p ng-hide="cheets" class="">Loading cheets...</p>
        <div class="panel panel-default ng-hide" ng-show="cheet">
          <div class="panel-heading">
          </div>
          <div class="panel-body ng-binding">
            
          </div>
        </div>
        <!-- ngRepeat: cheet in cheets -->
      </div>
    </div>
  

</body></html>
